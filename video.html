---
layout: new-default
title: advantAGE Seniors Videos
description: Advantage seniors videos
redirect_from:
  - /lionels-world.html
permalink: /videos/
---
<script type="text/javascript" src="http://www.youtube.com/player_api"></script>
<section id="advantage-videos">
  <div class="container">
    <div class="row justify-content-md-center">
      {% for item in site.data.videos %}
      <div class="col-12 col-md-6 col-lg-4 mt-20">
        <a data-toggle="modal" data-target="#Modal-{{forloop.index}}">
        <div class="card border shadow">
          <div class="card-img-top video">
              <img src="https://img.youtube.com/vi/{{item.id}}/hqdefault.jpg" alt="{{item.title}}">
          </div>
          <div class="card-body">
            <h5 class="title">{{item.title}}</h5>
            <p>{{item.description | truncate: 60}}</p>
            <div class="text-right">
            </div>
          </div>
        </div>
        </a>
      </div>


      <!-- Modal -->
      <div class="modal youtube-video fade" id="Modal-{{forloop.index}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">

            <div class="modal-body">

              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <!-- 16:9 aspect ratio -->
              <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item video-embed" src="https://www.youtube.com/embed/{{item.id}}?autoplay=1&amp;modestbranding=1&amp;showinfo=0&amp;enablejsapi=1&version=3&playerapiid=ytplayer" id="player-{{forloop.index}}" allowscriptaccess="always" allow="autoplay"></iframe>
              </div>
            </div>

          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</section>
