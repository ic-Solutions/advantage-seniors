<section class="featured-articles">
  <div class="container">
    <h2 class="slider-header text-center">Featured Articles</h2>
    <p class="lead text-center">
      Advantage Seniors being the number one elder care service provider in
      bangalore has been featured in many domestic and international news media.
    </p>
    <div class="row">
      {% for item in site.data.articles %}
      <div class="col-md-4">
        <a
          class="nostyle"
          href="{{item.link}}"
          aria-label="{{item.title}}"
          rel="noopener noreferrer"
          target="_blank"
        >
          <div class="card shadow overflow-hidden mb-4 mb-md-0">
            <img alt="{{item.title}}" style="width: 352; height:198;" loading="lazy" src="{{item.image}}" />
            <div class="card-body">
              <h3 class="title">{{item.title}}</h3>
              <p>{{item.description}}</p>
            </div>
            <div class="card-footer text-right">
              <button class="btn btn-primary">Read More</button>
            </div>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
